title: Yandex DataLens
description:
  - >-
    Yandex DataLens — это сервис для бизнес-аналитики. Сервис позволяет
    подключаться к различным источникам данных, строить визуализации, собирать
    дашборды и делиться полученными результатами.
  - >-
    С помощью Yandex DataLens вы можете отслеживать продуктовые и бизнес-метрики
    напрямую из источников, чтобы принимать решения, основанные на данных.
