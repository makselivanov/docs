title: Yandex Cloud Video
description:
  - >-
    <i>Yandex Cloud Video находится на <a
    href="/docs/overview/concepts/launch-stages">стадии Preview</a>.</i>
  - >-
    Yandex Cloud Video — комплексная платформа управления видеоконтентом.
    Воспользуйтесь полным набором инструментов для хранения, обработки и
    хостинга видео, а также запуска онлайн-трансляций. Трансляции и видео
    воспроизводятся в интегрированном видеоплеере.
