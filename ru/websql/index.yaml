title: Yandex WebSQL
description:
  - >-
    Yandex WebSQL — это сервис Yandex Cloud, который позволит вам подключаться к
    кластерам управляемых БД, работать с БД, таблицами и схемами и выполнять
    запросы. Сервис работает в браузере, не требует дополнительной авторизации и
    предлагает удобные подсказки для работы с SQL-командами.
  - >-
    Yandex WebSQL поддерживает интеграцию с сервисом Yandex MetaData Hub на
    уровне каталога пользователя. Созданные в WebSQL подключения автоматически
    появляются в Connection Manager сервиса MetaData Hub и наоборот.
  - >-
    Yandex WebSQL поддерживает работу со следующими версиями БД: <ul>
    <li>PostgreSQL: 12, 13, 14, 15, 16.</li> <li>MySQL: 5, 8.</li>
    <li>ClickHouse®: 23, 24.</li> <li>Redis (только нешардированные кластеры):
    6.2, 7.</li> </ul>
