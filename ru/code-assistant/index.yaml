title: Yandex Code Assistant
description:
  - >-
    <i>Yandex Code Assistant находится на <a
    href="/docs/overview/concepts/launch-stages">стадии Preview</a>.</i>
  - >-
    Code Assistant — это AI-помощник разработчика, с помощью которого вы можете
    улучшить процесс написания кода и повысить производительность. В режиме
    Smart autocompletion AI-помощник анализирует контекст кода и предлагает
    наиболее вероятные и релевантные подсказки: функции, циклы, условия и другие
    элементы.
  - >-
    Плагин Code Assistant доступен для <a
    href="https://code.visualstudio.com/">Visual Studio Code</a> и <a
    href="https://www.jetbrains.com/ides/">IDE от JetBrains</a> версий 2024.1 и
    2024.2.
  - >-
    Запросите доступ к Code Assistant на <a
    href="/services/code-assistant">странице сервиса</a> или обратитесь к вашему
    аккаунт-менеджеру.
  - >-
    <a href="https://yandex.ru/legal/cloud_terms_code_assistant/">Условия
    использования сервиса Yandex Code Assistant</a>
