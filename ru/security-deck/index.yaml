title: Yandex Security Deck
description:
  - >-
    <em>Сервис Yandex Security Deck находится на <a
    href="/docs/overview/concepts/launch-stages">стадии Preview</a></em>.
  - >-
    Yandex Security Deck — это комплексный сервис CNAPP, включающий в себя
    модули Access Transparency, Контроль данных (DSPM), Диагностика доступов
    (CIEM) и Портал соответствия требованиям.
  - >-
    Предоставляемые сервисом инструменты позволяют обнаруживать уязвимости,
    отслеживать и защищать доступ к данным, а также контролировать соблюдение
    нормативных актов и отраслевых стандартов.
