title: '{{ speechsense-full-name }}'
description:
  - >-
    {{ speechsense-full-name }} — это сервис, который поможет вашему бизнесу
    организовать аналитику контактных центров.
  - >-
    В основе {{ speechsense-full-name }} лежат ML-технологии Yandex Cloud. {{
    speechkit-full-name }} распознает речь, соберет статистику диалога и
    определит ключевые слова, а {{ yagpt-full-name }} поможет написать резюме.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_terms_speechsense">Уровень
    обслуживания {{ speechsense-full-name }}</a>.
  - >-
    Правила использования сервиса определены в документе <a href
    ="https://yandex.ru/legal/cloud_terms_speechsense">Условия использования
    сервиса {{ speechsense-full-name }}</a>.
