title: Yandex Foundation Models
description:
  - >-
    Yandex Foundation Models is a service that provides large generative models
    for businesses. Yandex Cloud offers the YandexGPT and YandexART neural
    networks that enable leveraging generative models in your business apps and
    web services. This service will be useful for everyone who seeks the ways to
    streamline their business with machine learning.
  - >-
    For terms of use, see the <a href
    ="https://yandex.com/legal/cloud_terms_yandex_foundation_models">Yandex
    Foundation Models Terms of Use</a>.
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the <a
    href="https://yandex.com/legal/cloud_sla_yandex_foundation_models/">Yandex
    Foundation Models Service Level</a>.
