title: Yandex Managed Service for MySQL速
description:
  - >-
    Yandex Managed Service for MySQL<sup>速</sup> helps you deploy and maintain
    MySQL database clusters in the Yandex Cloud infrastructure. The service
    supports MySQL 5.7 and MySQL 8.0.
  - "The Yandex Cloud infrastructure <a href=\"/docs/security/conform\"> is protected</a> in compliance with the following standards:  <ul> <li>Russian Federal Law No. 152-FZ \"On personal data\".</li> <li>Payment Card Industry Data Security Standard (PCI\_DSS).</li> <li>ISO 27001.</li> <li>ISO 27017.</li> <li>ISO 27018.</li> <li>GOST 57580.1-2017.</li> </ul>"
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the <a
    href="https://yandex.com/legal/cloud_sla_mdb">Service Level for Yandex
    Managed Databases</a>.
